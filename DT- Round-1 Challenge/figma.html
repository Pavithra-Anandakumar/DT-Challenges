<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main container for the grid layout -->
    <div class="container">
        <!-- First image block -->
        <div class="item image" id="image1">
            <img src="./image1.jpg" alt="Image 1">
        </div>
        <!-- Second image block -->
        <div class="item image" id="image2">
            <img src="./image2.jpg" alt="Image 2">
        </div>
        <!-- Text block -->
        <div class="item text" id="text">
            <p>Your text content goes here. You can style this text as needed.</p>
        </div>
        <!-- Third image block -->
        <div class="item image" id="image3">
            <img src="./image3.jpg" alt="Image 3">
        </div>
    </div>
</body>
</html>
